<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Fire Sim</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' media='all' href='./assets/styles.css'>
    <script src="https://use.fontawesome.com/c2c3c80783.js"></script>
    <script src="./lib/bundle.js"></script>

  </head>
  <body>
    <nav><h2>Forest Fire Sim</h2>
      <h3>Click on a tree on the map to start a fire.
        <span><label for='probablility'>% that fire will spread:</label>
          <input id='probablility' type=number min=0 max=100 value=50></input>
        </span>
        <span><label for='wind-direction'>Wind Direction:</label>
          <select id='wind-direction'>
            <option default>None</option>
            <option >North</option>
            <option >South</option>
            <option >East</option>
            <option >West</option>
          </select>
        </span>
        <span>
          Trees burned: <span id='num-burned'>0</span>
        </span>
        <span>
          Forest remaining: <span id='forest-remaining'>100</span>%
        </span>
        <span><button id='random-button'>Pick for me</button><button id='reset-button'>Reset Map</button>
      </span></h3>
    </nav>
    <canvas id='canvas' width=1530 height=750 ></canvas>
    <nav class='more-info-links'>
      <h4><a href='https://williamlemus.github.io'> William Lemus </a></h4>
      <a href='https://linkedin.com/in/williamlemus'>
        <i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>
      </a>
      <a href='https://github.com/williamlemus/ForestFireSim'>
        <i class="fa fa-github-square fa-lg" aria-hidden="true"></i>
      </a>
      <h4><a href='https://williamlemus.github.io'>Personal Site</a></h4>
    </nav>
  </body>
</html>
